<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabenmanagement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        nav {
            background-color: #007bff;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            display: none;
        }
        section.active {
            display: block;
        }
        form, table {
            max-width: 800px;
            margin: 0 auto;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        label, h2 {
            font-weight: bold;
            color: #007bff;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<nav>
    <a href="javascript:void(0)" onclick="showPage('eintrag')">Eintrag</a>
    <a href="javascript:void(0)" onclick="showPage('meldungen')">Meldung Gekommen</a>
    <a href="javascript:void(0)" onclick="showPage('aufgaben')">Offene Aufgaben</a>
    <a href="javascript:void(0)" onclick="showPage('archiv')">Archiviert</a>
</nav>

<section id="eintrag" class="active">
    <h2>Neue Aufgabe hinzufügen</h2>
    <form id="task-form">
        <label for="haus">Haus</label>
        <input type="text" id="haus" placeholder="Hausnummer oder -name" required>
        <label for="problem">Problem</label>
        <textarea id="problem" placeholder="Beschreiben Sie das Problem" required></textarea>
        <label for="priorität">Priorität</label>
        <select id="priorität" required>
            <option value="Niedrig">Niedrig</option>
            <option value="Mittel">Mittel</option>
            <option value="Hoch">Hoch</option>
        </select>
        <label for="photo">Foto hochladen</label>
        <input type="file" id="photo" accept="image/*">
        <button type="submit">Hinzufügen</button>
    </form>
</section>

<section id="meldungen">
    <h2>Meldung Gekommen</h2>
    <table id="meldung-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Haus</th>
                <th>Problem</th>
                <th>Foto</th>
                <th>Abteilung</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamischer Inhalt -->
        </tbody>
    </table>
</section>

<section id="aufgaben">
    <h2>Offene Aufgaben</h2>
    <table id="task-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Haus</th>
                <th>Problem</th>
                <th>Status</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamischer Inhalt -->
        </tbody>
    </table>
</section>

<section id="archiv">
    <h2>Archivierte Aufgaben</h2>
    <table id="archive-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Haus</th>
                <th>Problem</th>
                <th>Priorität</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamischer Inhalt -->
        </tbody>
    </table>
</section>

<script>
    let meldungen = [];
    let offeneAufgaben = [];
    let archiv = [];

    function showPage(pageId) {
        document.querySelectorAll('section').forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(pageId).classList.add('active');
    }

    document.getElementById('task-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const haus = document.getElementById('haus').value;
        const problem = document.getElementById('problem').value;
        const priorität = document.getElementById('priorität').value;
        const photo = document.getElementById('photo').files[0];
        const id = Math.random().toString(36).substr(2, 9);

        const newMeldung = {
            id,
            haus,
            problem,
            priorität,
            photo: photo ? URL.createObjectURL(photo) : null
        };
        meldungen.push(newMeldung);
        updateMeldungen();
        e.target.reset();
    });

    function updateMeldungen() {
        const tbody = document.getElementById('meldung-table').querySelector('tbody');
        tbody.innerHTML = '';
        meldungen.forEach(meldung => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${meldung.id}</td>
                <td>${meldung.haus}</td>
                <td>${meldung.problem}</td>
                <td>${meldung.photo ? `<img src="${meldung.photo}" alt="Foto" style="width: 50px;">` : 'Keine'}</td>
                <td>
                    <select onchange="assignAbteilung('${meldung.id}', this.value)">
                        <option value="">Keine</option>
                        <option value="Technik">Technik</option>
                        <option value="Hauswirtschaft">Hauswirtschaft</option>
                        <option value="Bau">Bau</option>
                    </select>
                </td>
                <td>
                    <button onclick="setToWork('${meldung.id}')">In Arbeit setzen</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    function assignAbteilung(id, abteilung) {
        const meldung = meldungen.find(m => m.id === id);
        if (meldung) meldung.abteilung = abteilung;
    }

    function setToWork(id) {
        const meldungIndex = meldungen.findIndex(m => m.id === id);
        if (meldungIndex !== -1) {
            offeneAufgaben.push(meldungen[meldungIndex]);
            meldungen.splice(meldungIndex, 1);
            updateMeldungen();
            updateOffeneAufgaben();
        }
    }

    function updateOffeneAufgaben() {
        const tbody = document.getElementById('task-table').querySelector('tbody');
        tbody.innerHTML = '';
        offeneAufgaben.forEach(task => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${task.id}</td>
                <td>${task.haus}</td>
                <td>${task.problem}</td>
                <td>In Arbeit</td>
                <td>
                    <button onclick="markAsDone('${task.id}')">Erledigt</button>
                    <button onclick="archiveTask('${task.id}')">Archivieren</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    function markAsDone(id) {
        const task = offeneAufgaben.find(t => t.id === id);
        if (task) {
            task.status = 'Erledigt';
            updateOffeneAufgaben();
        }
    }

    function archiveTask(id) {
        const taskIndex = offeneAufgaben.findIndex(t => t.id === id);
        if (taskIndex !== -1) {
            archiv.push(offeneAufgaben[taskIndex]);
            offeneAufgaben.splice(taskIndex, 1);
            updateOffeneAufgaben();
            updateArchiv();
