<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabenmanagement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            display: none;
            padding: 20px;
        }

        section.active {
            display: block;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 5px;
        }

        form label {
            font-weight: bold;
        }

        form input, form textarea, form select, form button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        li img {
            max-width: 200px;
            display: block;
            margin-top: 10px;
        }

        button {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showSection('eintrag')">Eintrag</a>
        <a href="#" onclick="showSection('meldungen')">Meldung Gekommen</a>
        <a href="#" onclick="showSection('aufgaben')">Offene Aufgaben</a>
        <a href="#" onclick="showSection('archiv')">Archiviert</a>
    </nav>

    <section id="eintrag" class="active">
        <h2>Neue Aufgabe hinzufügen</h2>
        <form id="taskForm">
            <label for="haus">Haus:</label>
            <input type="text" id="haus" name="haus" required>

            <label for="problem">Problem:</label>
            <textarea id="problem" name="problem" required></textarea>

            <label for="priorität">Priorität:</label>
            <select id="priorität" name="priorität" required>
                <option value="Niedrig">Niedrig</option>
                <option value="Mittel">Mittel</option>
                <option value="Hoch">Hoch</option>
            </select>

            <label for="foto">Foto hochladen:</label>
            <input type="file" id="foto" name="foto" accept="image/*">

            <button type="submit">Hinzufügen</button>
        </form>
    </section>

    <section id="meldungen">
        <h2>Meldung Gekommen</h2>
        <ul id="meldungenList"></ul>
    </section>

    <section id="aufgaben">
        <h2>Offene Aufgaben</h2>
        <ul id="aufgabenList"></ul>
    </section>

    <section id="archiv">
        <h2>Archiviert</h2>
        <ul id="archivList"></ul>
    </section>

    <script type="module" src="script.js"></script>
</body>
</html>
