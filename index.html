<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabenmanagement</title>
    <style>
        /* Passwortschutz */
        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        #login-container input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #login-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #main-content {
            display: none;
        }

        /* Aufgabenmanagement */
        section {
            display: none;
        }

        section.active {
            display: block;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        li.erledigt {
            background-color: #d4edda;
            color: #155724;
        }

        li.nichterledigt {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <!-- Passwortschutz -->
    <div id="login-container">
        <h1>Passwort eingeben</h1>
        <input type="password" id="password-input" placeholder="Passwort">
        <button id="login-button">Einloggen</button>
    </div>

    <!-- Hauptinhalt -->
    <div id="main-content">
        <nav>
            <button onclick="showSection('meldungen')">Meldung Gekommen</button>
            <button onclick="showSection('aufgaben')">Offene Aufgaben</button>
            <button onclick="showSection('archiv')">Archiv</button>
        </nav>

        <!-- Meldungen -->
        <section id="meldungen">
            <h2>Meldung Gekommen</h2>
            <ul id="meldungenList"></ul>
        </section>

        <!-- Offene Aufgaben -->
        <section id="aufgaben">
            <h2>Offene Aufgaben</h2>
            <ul id="aufgabenList"></ul>
        </section>

        <!-- Archiv -->
        <section id="archiv">
            <h2>Archiv</h2>
            <ul id="archivList"></ul>
        </section>

        <!-- Aufgabe hinzuf체gen -->
        <section id="add-task">
            <h2>Neue Aufgabe hinzuf체gen</h2>
            <form id="taskForm">
                <input type="text" id="haus" placeholder="Haus" required>
                <input type="text" id="problem" placeholder="Problem" required>
                <select id="priorit채t" required>
                    <option value="Hoch">Hoch</option>
                    <option value="Mittel">Mittel</option>
                    <option value="Niedrig">Niedrig</option>
                </select>
                <input type="file" id="foto" accept="image/*">
                <button type="submit">Aufgabe hinzuf체gen</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
