<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabenmanagement</title>
    <style>
        /* Basisdesign */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        nav {
            display: flex;
            background-color: #007bff;
            padding: 10px;
        }

        nav button {
            background: none;
            color: white;
            border: none;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
        }

        nav button:hover {
            text-decoration: underline;
        }

        section {
            display: none;
            padding: 20px;
        }

        section.active {
            display: block;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        li.erledigt {
            background-color: #d4edda;
            color: #155724;
        }

        li.nichterledigt {
            background-color: #f8d7da;
            color: #721c24;
        }

        li img {
            max-width: 200px;
            display: block;
            margin-top: 10px;
        }

        button {
            margin-right: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        form, .filter-form {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form input, form select, form button, .filter-form input, .filter-form button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <button onclick="showSection('meldungen')">Meldung Gekommen</button>
        <button onclick="showSection('aufgaben')">Offene Aufgaben</button>
        <button onclick="showSection('archiv')">Archiv</button>
        <button onclick="showSection('add-task')">Neue Aufgabe</button>
    </nav>

    <!-- Filter -->
    <form class="filter-form">
        <input type="text" id="filter-input" placeholder="Filter eingeben (Haus, Priorit채t)">
        <button type="button" onclick="applyFilter()">Filter anwenden</button>
    </form>

    <section id="meldungen" class="active">
        <h2>Meldung Gekommen</h2>
        <ul id="meldungenList"></ul>
    </section>

    <section id="aufgaben">
        <h2>Offene Aufgaben</h2>
        <ul id="aufgabenList"></ul>
    </section>

    <section id="archiv">
        <h2>Archiv</h2>
        <ul id="archivList"></ul>
    </section>

    <section id="add-task">
        <h2>Neue Aufgabe hinzuf체gen</h2>
        <form id="taskForm">
            <input type="text" id="haus" placeholder="Hausnummer oder -name" required>
            <input type="text" id="problem" placeholder="Problem" required>
            <select id="priorit채t" required>
                <option value="Hoch">Hoch</option>
                <option value="Mittel">Mittel</option>
                <option value="Niedrig">Niedrig</option>
            </select>
            <input type="file" id="foto" accept="image/*">
            <button type="submit">Aufgabe hinzuf체gen</button>
        </form>
    </section>

    <script type="module" src="script.js"></script>
</body>
</html>
